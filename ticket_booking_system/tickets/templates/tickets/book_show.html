{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4>Book Tickets for {{ show.title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="number_of_seats" class="form-label">Number of Seats</label>
                <input type="number" class="form-control" id="number_of_seats" name="number_of_seats" 
                       min="1" max="{{ show.available_seats }}" required>
                <div class="form-text">Available seats: {{ show.available_seats }}</div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'show_detail' show.pk %}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
